<script>
/* --------------------------------------------------------
   1) FADE-IN + SLIDE-UP ON SCROLL (Works on all sections)
--------------------------------------------------------- */
const allSections = document.querySelectorAll("section");

const fadeObserver = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("show");
        }
    });
}, { threshold: 0.2 });

allSections.forEach(sec => fadeObserver.observe(sec));
</script>


<script>
/* --------------------------------------------------------
   2) ACTIVITY SLIDER (Vanilla JS)
--------------------------------------------------------- */
let actIndex = 0;
const actTrack = document.querySelector(".activity-slider");
const actSlides = document.querySelectorAll(".activity-slider .slide");
const actTotal = actSlides.length;

document.querySelector(".slider-btn.right").onclick = () => {
    actIndex = (actIndex + 1) % actTotal;
    actTrack.style.transform = `translateX(-${actIndex * 320}px)`;
};

document.querySelector(".slider-btn.left").onclick = () => {
    actIndex = (actIndex - 1 + actTotal) % actTotal;
    actTrack.style.transform = `translateX(-${actIndex * 320}px)`;
};
</script>


<script>
/* --------------------------------------------------------
   3) HIGHLIGHTS SLIDER (Vanilla JS)
--------------------------------------------------------- */
let higIndex = 0;
const higTrack = document.querySelector(".highlights-slider");
const higItems = document.querySelectorAll(".highlights-slider .highlight-item");
const higTotal = higItems.length;

document.querySelector(".highlight-btn.right").onclick = () => {
    higIndex = (higIndex + 1) % higTotal;
    higTrack.style.transform = `translateX(-${higIndex * 100}%)`;
};

document.querySelector(".highlight-btn.left").onclick = () => {
    higIndex = (higIndex - 1 + higTotal) % higTotal;
    higTrack.style.transform = `translateX(-${higIndex * 100}%)`;
};
</script>


<script>
/* --------------------------------------------------------
   4) FAQ ACCORDION (Click to Open/Close)
--------------------------------------------------------- */
document.querySelectorAll(".faq-question").forEach(btn => {
    btn.addEventListener("click", () => {
        btn.parentElement.classList.toggle("active");
    });
});
</script>
